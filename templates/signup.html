{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vade Foods</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="content">
        <h1 class="login-heading">Sign Up for Vade Foods</h1>
        <form action="" method="post" class="form-content">
			{% csrf_token %}
            <div class="form-item">
                <input type="text" class="text" name="username">
                <label class="move" for="username">Username</label>
            </div>
            <br>
            <div class="form-item">
                <input type="email" class="text" name="email">
                <label class="move" for="email">Email</label>
            </div>
            <br>
            <div class="form-item">
                <input type="password" class="text" name="password1">
                <label class="move" for="password1">Password</label>
            </div>
            <br>
            <div class="form-item">
                <input type="password" class="text" name="password2">
                
                <label class="move" for="password2">Password Confirmation</label>
            </div>
            <div class="button">
                <button style="z-index: 99; color: white; background-color: inherit; border:none;" type="submit">Signup</button>
                <div class="button-ball"></div>
            </div>
            <p>Already have an account? <a href="{% url 'login' %}" style="text-decoration: none;"> Login</a></p>
        </form>
    </div>
        <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
